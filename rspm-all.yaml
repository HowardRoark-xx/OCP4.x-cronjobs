apiVersion: v1
kind: List
metadata: {}
items:
- apiVersion: security.openshift.io/v1
  kind: SecurityContextConstraints
  metadata:
    name: scc-rspm
  allowHostDirVolumePlugin: true
  allowHostIPC: true
  allowHostNetwork: true
  allowHostPID: true
  allowHostPorts: true
  allowPrivilegeEscalation: true
  allowPrivilegedContainer: true
  allowedCapabilities:
  - '*'
  allowedUnsafeSysctls:
  - '*'
  defaultAddCapabilities: 
  - ALL
  priority: null
  readOnlyRootFilesystem: false
  requiredDropCapabilities: null
  runAsUser:
    type: RunAsAny
  seLinuxContext:
    type: RunAsAny
  seccompProfiles:
  - '*'
  fsGroup:
    type: RunAsAny
  supplementalGroups:
    type: RunAsAny
  users:
  - rspm-sa
  volumes:
  - '*'
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: rspm-sa
    namespace: package-manager
    labels:
      app: rstudio-package-manager
- apiVersion: rbac.authorization.k8s.io/v1
  kind: Role
  metadata:
    name: rspm-sa
    labels:
      app: rstudio-package-manager
  rules:
    - apiGroups:
        - security.openshift.io
      resources:
        - securitycontextconstraints
      resourceNames: 
        - scc-rspm
      verbs:
        - use
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    name: rspm-sa
    labels:
      app: rstudio-package-manager
  subjects:
    - kind: ServiceAccount
      name: rspm-sa
      namespace: package-manager
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: rspm-sa
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftWebConsole
      openshift.io/scc: privileged
      volume.beta.kubernetes.io/mount-options: nfs rw,relatime,exec,vers=3,rsize=65536,wsize=65536,namlen=255,hard,proto=tcp,timeo=600,retrans=2,sec=sys,mountaddr=147.167.170.43,mountvers=3,mountport=635,mountproto=udp,local_lock=none,addr=147.167.170.43 
    name: rstudio-package-manager
    namespace: package-manager
    labels:
      app: rstudio-package-manager
      app.kubernetes.io/component: rstudio-package-manager
      app.kubernetes.io/instance: rstudio-package-manager
      app.kubernetes.io/name: rstudio-package-manager
      app.kubernetes.io/part-of: rstudio-package-manager-app
      app.openshift.io/runtime: rstudio-package-manager
      app.openshift.io/runtime-namespace: package-manager
      app.openshift.io/runtime-version: 1.2.2.1-17
  spec:
    strategy:
      type: Rolling
      rollingParams:
        updatePeriodSeconds: 1
        intervalSeconds: 1
        timeoutSeconds: 600
        maxUnavailable: 25%
        maxSurge: 25%
      resources: {}
      activeDeadlineSeconds: 21600
    triggers:
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - rstudio-package-manager
          from:
            kind: ImageStreamTag
            namespace: package-manager
            name: 'rstudio-package-manager:1.2.2.1-17'
      - type: ConfigChange
    replicas: 1
    revisionHistoryLimit: 10
    test: false
    selector:
      app: rstudio-package-manager
      deploymentconfig: rstudio-package-manager
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: rstudio-package-manager
          deploymentconfig: rstudio-package-manager
        annotations:
          openshift.io/generated-by: OpenShiftWebConsole
      spec:
        restartPolicy: Always
        serviceAccountName: rspm-sa
        schedulerName: default-scheduler
        terminationGracePeriodSeconds: 30
        securityContext: {}
        containers:
          - name: rstudio-package-manager
            image: package-manager/rstudio-package-manager:1.2.2.1-17
            env:
            - name: NO_PROXY
              value: "localhost,127.0.0.1,eu.novartis.net,novartis.net,svc.cluster.local,10.129.2.0/23,10.130.2.0/23"
            - name: no_proxy
              value: "localhost,127.0.0.1,eu.novartis.net,novartis.net,svc.cluster.local,10.129.2.0/23,10.130.2.0/23"
            - name: HTTP_PROXY
              value: http://proxy.eu.novartis.net:2010
            - name: HTTPS_PROXY
              value: http://proxy.eu.novartis.net:2010
            - name: http_proxy
              value: http://proxy.eu.novartis.net:2010
            - name: https_proxy
              value: http://proxy.eu.novartis.net:2010                                          
            ports:
              - containerPort: 2112
                protocol: TCP
              - containerPort: 4242
                protocol: TCP
            resources: {}
            volumeMounts:
              - name: rstudio-package-manager-1
                mountPath: /data
              - name: rspm-license
                mountPath: /etc/rstudio-pm/license.lic
              - name: rspm-cfg
                mountPath: /etc/rstudio-pm/rstudio-pm.gcfg
              - name: rspm-tmp
                mountPath: /temp
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            imagePullPolicy: IfNotPresent
        serviceAccount: rspm-sa
        volumes:
          - name: rstudio-package-manager-1
            emptyDir: {}
          - name: rspm-license
            hostPath:
              path: /ocp46-pv-storage/rspm/license.lic
          - name: rspm-cfg
            hostPath:
              path: /ocp46-pv-storage/rspm/rstudio-pm.gcfg
          - name: rspm-tmp
            hostPath:
              path: /ocp46-pv-storage/temp
        dnsPolicy: ClusterFirst
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftWebConsole
    name: rstudio-package-manager
    namespace: package-manager
    labels:
      app: rstudio-package-manager
      app.kubernetes.io/component: rstudio-package-manager
      app.kubernetes.io/instance: rstudio-package-manager
      app.kubernetes.io/part-of: rstudio-package-manager-app
  spec:
    ports:
      - name: 2112-tcp
        protocol: TCP
        port: 2112
        targetPort: 2112
      - name: 4242-tcp
        protocol: TCP
        port: 4242
        targetPort: 4242
    selector:
      app: rstudio-package-manager
      deploymentconfig: rstudio-package-manager
    type: ClusterIP
    sessionAffinity: None
  status:
    loadBalancer: {}
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: rstudio-package-manager
      app.kubernetes.io/component: rstudio-package-manager
      app.kubernetes.io/instance: rstudio-package-manager
      app.kubernetes.io/part-of: rstudio-package-manager-app
    name: rstudio-package-manager
    namespace: package-manager
  spec:
    host: rspm.apps.dit-devocp.novartis.net
    port:
      targetPort: 4242-tcp
    tls:
      insecureEdgeTerminationPolicy: Allow
      termination: edge
    to:
      kind: Service
      name: rstudio-package-manager
      weight: 100
    wildcardPolicy: None
